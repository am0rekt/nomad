<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .otp-box {
            background: #ffffff;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .otp-box h2 {
            margin-bottom: 10px;
        }

        .otp-box input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
            text-align: center;
            letter-spacing: 5px;
        }

        .otp-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .otp-box button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            margin-bottom: 10px;
        }

        #timer {
            margin-top: 10px;
            font-weight: bold;
        }

        #resendLink {
            margin-top: 15px;
            display: none;
        }

        #resendLink a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="otp-box">
    <h2>OTP Verification</h2>
    <p th:text="'OTP sent to ' + ${email}"></p>

    <!-- Error / Success messages -->
    <p class="error" th:if="${error}" th:text="${error}"></p>
    <p class="success" th:if="${success}" th:text="${success}"></p>

    <!-- OTP Form -->
    <form th:action="@{/otp/verify}" method="post">
        <input type="hidden" name="email" th:value="${email}">
        <input type="text" name="otp" maxlength="6" placeholder="Enter OTP" required>
        <button type="submit">Verify OTP</button>
    </form>

    <!-- Timer -->
    <p id="timer"></p>

    <!-- Resend OTP -->
    <div id="resendLink">
        <a th:href="@{/otp/resend(email=${email})}">Resend OTP</a>
    </div>
</div>

<script>
    /* OTP expiry time (5 minutes) */
    const expiryTime = new Date("[[${expiryTime}]]").getTime();

    /* 30 seconds resend cooldown */
    let resendCooldown = 30;

    const timerElement = document.getElementById("timer");
    const resendLink = document.getElementById("resendLink");

    const interval = setInterval(() => {
        const now = new Date().getTime();
        const remaining = expiryTime - now;

        if (remaining <= 0) {
            clearInterval(interval);
            timerElement.innerText = "OTP expired";
            startResendCooldown();
            return;
        }

        const minutes = Math.floor(remaining / (1000 * 60));
        const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

        timerElement.innerText =
            `OTP expires in ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }, 1000);

    function startResendCooldown() {
        resendLink.style.display = "block";

        const cooldownInterval = setInterval(() => {
            resendCooldown--;

            resendLink.innerHTML =
                `<span>Resend available in ${resendCooldown}s</span>`;

            if (resendCooldown <= 0) {
                clearInterval(cooldownInterval);
                resendLink.innerHTML =
                    `<a href="/otp/resend?email=[[${email}]]">Resend OTP</a>`;
            }
        }, 1000);
    }
</script>

</body>
</html>
