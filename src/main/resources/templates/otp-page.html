<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NomadNetwork | Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .otp-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .brand {
            font-weight: 700;
            font-size: 26px;
            color: #2c5364;
        }

        .otp-input {
            font-size: 22px;
            text-align: center;
            letter-spacing: 8px;
            border-radius: 10px;
            padding: 10px;
        }

        .btn-nomad {
            background: #2c5364;
            color: white;
            border-radius: 10px;
            padding: 10px;
            font-weight: 600;
        }

        .btn-nomad:hover {
            background: #203a43;
        }

        .resend-link {
            color: #2c5364;
            font-weight: 500;
            text-decoration: none;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        #timer {
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="otp-card">

    <div class="mb-4">
        <div class="brand">NomadNetwork</div>
        <p class="text-muted">OTP Verification</p>
        <p class="small text-muted" th:text="'OTP sent to ' + ${email}"></p>
    </div>

    <!-- Error / Success -->
    <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success py-2" th:text="${success}"></div>

    <!-- OTP Form -->
    <form th:action="@{/otp/verify}" method="post">

        <input type="hidden" name="email" th:value="${email}">

        <input type="text"
               name="otp"
               maxlength="6"
               pattern="[0-9]{6}"
               class="form-control otp-input mb-3"
               placeholder="------"
               required>

        <button type="submit" class="btn btn-nomad w-100">
            Verify OTP
        </button>

    </form>

    <!-- Timer -->
    <p id="timer" class="text-danger"></p>

    <!-- Resend OTP -->
    <div id="resendLink" class="mt-3"></div>

</div>

<script>
    const expiryTime = new Date("[[${expiryTime}]]").getTime();
    let resendCooldown = 30;

    const timerElement = document.getElementById("timer");
    const resendLink = document.getElementById("resendLink");

    const interval = setInterval(() => {
        const now = new Date().getTime();
        const remaining = expiryTime - now;

        if (remaining <= 0) {
            clearInterval(interval);
            timerElement.innerText = "OTP expired";
            startResendCooldown();
            return;
        }

        const minutes = Math.floor(remaining / (1000 * 60));
        const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

        timerElement.innerText =
            `OTP expires in ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }, 1000);

    function startResendCooldown() {
        const cooldownInterval = setInterval(() => {
            resendCooldown--;

            resendLink.innerHTML =
                `<span class="text-muted">Resend available in ${resendCooldown}s</span>`;

            if (resendCooldown <= 0) {
                clearInterval(cooldownInterval);
                resendLink.innerHTML =
                    `<a class="resend-link" href="/otp/resend?email=[[${email}]]">Resend OTP</a>`;
            }
        }, 1000);
    }
</script>

</body>
</html>
