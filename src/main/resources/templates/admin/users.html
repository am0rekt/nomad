<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | Users</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<h1>ðŸ‘¤ Users Management</h1>

<table border="1" width="100%" cellpadding="10">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Enabled</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userID}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.enabled}"></td>
            <td>
				<form th:action="@{/admin/users/{id}/role(id=${user.userID})}" method="post">

				    <select name="role">
				        <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
				        <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
				    </select>

				    <button type="submit">Update</button>

				</form>
				<!-- Delete User Form -->
				    <form th:action="@{/admin/delete-user/{id}(id=${user.userID})}" 
				          method="post" 
				          style="display:inline-block;"
				          onsubmit="return confirm('Are you sure you want to delete this user?');">

				        <button type="submit" 
				                style="background-color:red; color:white; border:none; padding:5px 10px;">
				            Delete
				        </button>
				    </form>


            </td>
        </tr>
    </tbody>
</table>

<br>
<a th:href="@{/admin/dashboard}">â¬… Back to Dashboard</a>

</body>
</html>
