<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">

<div class="max-w-4xl mx-auto p-6">

    <!-- Profile Card -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="flex items-center space-x-4">
            <!-- Avatar -->
            <div class="w-20 h-20 rounded-full bg-gray-300 flex items-center justify-center text-2xl font-bold text-white">
                <span th:text="${user.userName.substring(0,1).toUpperCase()}">U</span>
            </div>

            <!-- User Info -->
            <div>
                <h1 class="text-2xl font-bold" th:text="${user.userName}">Username</h1>
                <p class="text-gray-600" th:text="${user.bio}">User bio</p>

                <div class="text-sm text-gray-500 mt-2">
                    <p>Email: <span th:text="${user.email}"></span></p>
                    <p>Phone: <span th:text="${user.phone}"></span></p>
                </div>
            </div>
        </div>
    </div>

	<div th:if="${posts != null and !posts.isEmpty()}">
	    <div class="grid grid-cols-2 md:grid-cols-3 gap-1">
	        <a th:each="post : ${posts}"
	           th:href="@{/posts/{id}(id=${post.postID})}"
	           class="block">
	            <div class="aspect-square overflow-hidden">
	                <img th:src="${post.postUrl}"
	                     class="w-full h-full object-cover hover:scale-105 transition">
	            </div>
	        </a>
	    </div>
	</div>


    <!-- Back -->
    <div class="mt-6">
        <a href="/" class="text-blue-500 hover:underline">‚Üê Back to Home</a>
    </div>

</div>

</body>
</html>
