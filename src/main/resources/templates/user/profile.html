<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">

<div class="max-w-4xl mx-auto p-6">

    <!-- Profile Card -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="flex items-center space-x-4">
            <!-- Avatar -->
            <div class="w-20 h-20 rounded-full bg-gray-300 flex items-center justify-center text-2xl font-bold text-white">
                <span th:text="${user.userName.substring(0,1).toUpperCase()}">U</span>
            </div>

            <!-- User Info -->
            <div>
                <h1 class="text-2xl font-bold" th:text="${user.userName}">Username</h1>
                <p class="text-gray-600" th:text="${user.bio}">User bio</p>

                <div class="text-sm text-gray-500 mt-2">
                    <p>Email: <span th:text="${user.email}"></span></p>
                    <p>Phone: <span th:text="${user.phone}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- User Posts -->
    <h2 class="text-xl font-semibold mb-4">Posts</h2>

    <div th:if="${#lists.isEmpty(posts)}" class="text-gray-500">
        No posts yet.
    </div>

    <div th:if="${!#lists.isEmpty(posts)}"
         class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <div th:each="post : ${posts}"
             class="bg-white rounded-lg shadow overflow-hidden">

            <!-- Post Image -->
            <img th:if="${post.imageUrl != null}"
                 th:src="${post.imageUrl}"
                 class="w-full h-48 object-cover">

            <div class="p-4">
                <h3 class="text-lg font-semibold" th:text="${post.title}">
                    Post Title
                </h3>

                <p class="text-gray-700 mt-2" th:text="${post.content}">
                    Post content
                </p>

                <p class="text-sm text-gray-500 mt-3">
                    Posted on
                    <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}"></span>
                </p>
            </div>
        </div>
    </div>

    <!-- Back -->
    <div class="mt-6">
        <a href="/" class="text-blue-500 hover:underline">‚Üê Back to Home</a>
    </div>

</div>

</body>
</html>
