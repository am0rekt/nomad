<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NomadNetwork | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .brand {
            font-weight: 700;
            font-size: 26px;
            color: #2c5364;
        }

        .btn-nomad {
            background: #2c5364;
            color: white;
            border-radius: 10px;
            padding: 10px;
            font-weight: 600;
        }

        .btn-nomad:hover {
            background: #203a43;
        }

        .link-register {
            text-decoration: none;
            color: #2c5364;
            font-weight: 500;
        }

        .link-register:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="text-center mb-4">
        <div class="brand">üåç NomadNetwork</div>
        <small class="text-muted">Connect. Travel. Work Anywhere.</small>
    </div>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <input type="text" name="username"
                   class="form-control"
                   placeholder="Email address"
                   required>
        </div>

        <div class="mb-3">
            <input type="password" name="password"
                   class="form-control"
                   placeholder="Password"
                   required>
        </div>

        <button type="submit" class="btn btn-nomad w-100">
            Login
        </button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/register}" class="link-register">
            Don't have an account? Register
        </a>
    </div>

    <!-- Messages -->
    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        Invalid email or password.
    </div>

    <div th:if="${param.notVerified}" class="alert alert-warning mt-3 text-center">
        Your account is not verified.
        <a th:href="@{/otp/page}" class="fw-bold">Verify now</a>
    </div>

    <div th:if="${param.logout}" class="alert alert-success mt-3 text-center">
        You have been logged out.
    </div>

</div>

</body>
</html>
