<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>

<form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Email" required /><br/>
    <input type="password" name="password" placeholder="Password" required /><br/>
    <button type="submit">Login</button>
</form>

<div th:if="${param.error}" style="color:red">Invalid credentials or account not verified.</div>
<div th:if="${param.logout}" style="color:green">You have been logged out</div>

</body>
</html>
