<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 400px; margin: auto; display: flex; flex-direction: column; }
        input { margin: 5px 0; padding: 8px; font-size: 14px; }
        button { padding: 10px; margin-top: 10px; font-size: 16px; cursor: pointer; }
        .error { color: red; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <h2>User Registration</h2>

    <form th:action="@{/register}" th:object="${userDTO}" method="post">
        <input type="text" th:field="*{username}" placeholder="Username" required />
        <input type="email" th:field="*{email}" placeholder="Email" required />
        <input type="text" th:field="*{phone}" placeholder="Phone" required />
        <input type="password" th:field="*{password}" placeholder="Password" required />
        <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
    </form>

    <div th:if="${error}" th:text="${error}" class="error"></div>
</body>
</html>
