<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nomad Network</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Nomad Network</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
               
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 text-center">
    <h1 class="mb-4">üåç Welcome to Nomad Network</h1>
    <p class="lead">Connecting travelers with real experiences, tips, and insights.</p>

    <div class="mt-4">
		<form th:action="@{/places/search}" method="get" class="flex justify-center mt-6">
		    <input type="text" name="keyword" placeholder="Search a place..."
		           class="border rounded-l px-4 py-2 w-1/2" required>
		    <button type="submit" 
		            class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">
		        Search
		    </button>
		</form>
        <a href="/posts" class="btn btn-primary btn-lg me-2">View Posts</a>
        <a href="/media" class="btn btn-success btn-lg">View Media</a>
    </div>
</div>

<div style="text-align: center;">
    <img src="/images/truck.png" 
         alt="Expedition Truck" 
         style="max-width: 80%; height: auto;">
</div>



<br><br><br>
<footer class="bg-dark text-light mt-5 py-3">
    <div class="container text-center">
        &copy; 2025 Nomad Network | Travel Smarter, Travel Safer
    </div>
</footer>

</body>
</html>
