<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">
            Results for "<span th:text="${keyword}"></span>"
        </h1>

        <div th:if="${#lists.isEmpty(results)}" class="text-gray-500">
            No places found.
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" th:if="${!#lists.isEmpty(results)}">
            <div th:each="place : ${results}" class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2" th:text="${place.name}"></h2>
                <p class="text-gray-700" th:text="${place.description}"></p>
            </div>
        </div>

        <div class="mt-6">
            <a th:href="@{/
}" class="text-blue-500 hover:underline">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
