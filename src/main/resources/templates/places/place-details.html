<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${place.name} + ' - Details'">Place Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">

        <!-- Place Name -->
        <h1 class="text-3xl font-bold mb-2" th:text="${place.name}">Place Name</h1>

        <!-- Place Description -->
        <p class="text-gray-700 mb-6" th:text="${place.description}">Place description here...</p>

        <!-- Posts Section -->
        <h2 class="text-2xl font-semibold mb-4">Posts</h2>

        <div th:if="${#lists.isEmpty(posts)}" class="text-gray-500 mb-4">
            No posts available for this place.
        </div>

        <div th:if="${!#lists.isEmpty(posts)}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <div th:each="post : ${posts}" class="bg-white p-4 rounded shadow">

                <!-- Post Title -->
                <h3 class="text-lg font-semibold mb-2" th:text="${post.title}">Post Title</h3>

                <!-- Post Content -->
                <p class="text-gray-700 mb-2" th:text="${post.content}">Post content...</p>

                <!-- Post Image -->
				<div class="mb-2">
				    <img th:src="${post.postUrl}" alt="Post Image" class="w-full h-auto rounded shadow-sm">
				</div>

                <!-- Posted by -->
                <p class="text-sm text-gray-500 mt-2">
                    Posted by <span th:text="${post.userName}">User</span>
                </p>

            </div>
        </div>

        <!-- Back Link -->
        <div class="mt-6">
            <a th:href="@{/}" class="text-blue-500 hover:underline">‚Üê Back to Home</a>
        </div>

    </div>
</body>
</html>
