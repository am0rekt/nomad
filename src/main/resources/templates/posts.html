<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { color: blue; text-decoration: none; margin-right: 10px; }
        a:hover { text-decoration: underline; }
        .media-links { display: flex; flex-wrap: wrap; gap: 5px; }
    </style>
</head>
<body>

<h1>Posts</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop through posts from the model -->
		<tr th:each="post : ${posts}">
		    <td th:text="${post.title}"></td>
		    <td th:text="${post.description}"></td>
		    <td>
		        <img th:if="${post.postUrl != null}"
		             th:src="@{${post.postUrl}}"
		             alt="Post image"
		             style="width: 200px; height: auto; border-radius: 10px;" />
		    </td>
		</tr>
    </tbody>
</table>

</body>
</html>
