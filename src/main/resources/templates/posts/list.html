<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{post.all.title}">All Posts</title>
    <!-- Use Inter font from Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a7b7ff, #c3a6ff);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Container for the Page Content -->
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-4xl space-y-8">

        <!-- Header Section -->
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center justify-center gap-2">
                <span class="text-purple-600">üìù</span> <span th:text="#{post.all.heading}">All Posts</span>
            </h1>
            <p class="text-gray-600" th:text="#{post.all.description}">A list of all posts available on the site.</p>
        </div>

        <!-- Create New Post Link -->
        <div class="flex justify-end">
			
			<a th:href="@{/}" 
			       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-semibold rounded-lg shadow-md text-white 
			              bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300">
			        <span class="mr-2">üè†</span> Home
			    </a>
				
            <a th:href="@{/posts/create}" 
               class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-semibold rounded-lg shadow-md text-white 
                      bg-gradient-to-r from-purple-600 to-indigo-700 hover:from-purple-700 hover:to-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                <span class="mr-2">‚ûï</span> <span th:text="#{post.create.button}">Create New Post</span>
            </a>
        </div>

        <!-- Posts Table -->
        <div class="overflow-x-auto rounded-lg shadow-lg">
            <table class="min-w-full divide-y divide-gray-200 bg-white">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Post ID
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Title
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Created At
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:each="post : ${posts}" class="hover:bg-gray-100 transition-colors duration-200">
                        <td th:text="${post.postID}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                        <td th:text="${post.title}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
                        <td th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a th:href="@{/posts/{id}(id=${post.postID})}" class="text-indigo-600 hover:text-indigo-900 mr-4">View</a>
                            <a th:href="@{/posts/delete/{id}(id=${post.postID})}"
                               class="text-red-600 hover:text-red-900"
                               onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
