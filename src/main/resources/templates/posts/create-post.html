<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NomadNetwork | Create Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background: transparent !important;
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
            font-size: 22px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .btn-nomad {
            background: #2c5364;
            color: white;
            border-radius: 10px;
            padding: 10px;
            font-weight: 600;
        }

        .btn-nomad:hover {
            background: #203a43;
            color: white;
        }

        .btn-outline-light {
            border-radius: 10px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-4 py-3">
    <a class="navbar-brand" href="/">üåç NomadNetwork</a>

    <div class="ms-auto d-flex gap-2 align-items-center">

        <a th:if="${currentUser != null}"
           th:href="@{/profile}"
           class="btn btn-outline-light btn-sm">
            Profile
        </a>

        <form th:if="${currentUser != null}"
              th:action="@{/logout}"
              method="post">
            <button class="btn btn-outline-light btn-sm">
                Logout
            </button>
        </form>

    </div>
</nav>

<!-- FORM -->
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="form-card">
                <h3 class="text-center mb-4" style="color:#2c5364; font-weight:700;">
                    Create a New Post
                </h3>

                <form th:action="@{/posts/create}"
                      method="post"
                      enctype="multipart/form-data">

                    <div class="mb-3">
                        <label>Title</label>
                        <input type="text"
                               name="title"
                               class="form-control"
                               placeholder="Enter title"
                               required>
                    </div>

                    <div class="mb-3">
                        <label>Description</label>
                        <textarea name="description"
                                  class="form-control"
                                  rows="3"
                                  placeholder="Write something..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label>Content</label>
                        <textarea name="content"
                                  class="form-control"
                                  rows="5"
                                  placeholder="Enter detailed content..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label>Place Name</label>
                        <input type="text"
                               name="placeName"
                               class="form-control"
                               placeholder="Enter place name">
                    </div>

                    <div class="mb-3">
                        <label>Country</label>
                        <input type="text"
                               name="country"
                               class="form-control"
                               placeholder="Enter country">
                    </div>

                    <div class="mb-4">
                        <label>Upload Image</label>
                        <input type="file"
                               name="image"
                               class="form-control"
                               accept="image/*"
                               onchange="previewImage(event)">

                        <p id="fileName" class="small text-muted mt-2"></p>

                        <div class="mt-3 text-center">
                            <img id="imagePreview"
                                 class="img-fluid rounded shadow-sm border"
                                 style="max-height: 350px; display: none; object-fit: cover;">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-nomad">
                            Submit Post
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script>
function previewImage(event) {
    const input = event.target;
    const preview = document.getElementById("imagePreview");
    const fileName = document.getElementById("fileName");

    if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = "block";
        };

        fileName.innerText = "Selected file: " + input.files[0].name;
        reader.readAsDataURL(input.files[0]);
    } else {
        preview.style.display = "none";
        fileName.innerText = "";
    }
}
</script>

</body>
</html>
