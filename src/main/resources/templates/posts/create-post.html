<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">TravelBlog</a>

    <div class="ms-auto d-flex gap-2 align-items-center">

        <!-- Create Post Button -->
        <a th:if="${currentUser != null}"
           href="/posts/create"
           class="btn btn-success btn-sm">
            + Create Post
        </a>

        <!-- When NOT logged in -->
        <a th:if="${currentUser == null}"
           href="/login"
           class="btn btn-outline-light btn-sm">
            Login
        </a>

        <a th:if="${currentUser == null}"
           href="/register"
           class="btn btn-outline-light btn-sm">
            Register
        </a>

        <!-- When logged in -->
        <a th:if="${currentUser != null}"
           th:href="@{/profile}"
           class="btn btn-outline-info btn-sm">
            Profile
        </a>

        <form th:if="${currentUser != null}"
              th:action="@{/logout}"
              method="post">
            <button class="btn btn-outline-danger btn-sm">
                Logout
            </button>
        </form>

    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Create a New Post</h2>

                <form th:action="@{/posts/create}"
                      method="post"
                      enctype="multipart/form-data">

                    <!-- Title -->
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text"
                               name="title"
                               class="form-control"
                               placeholder="Enter title"
                               required>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description"
                                  class="form-control"
                                  rows="3"
                                  placeholder="Write something..."></textarea>
                    </div>

                    <!-- Content -->
                    <div class="mb-3">
                        <label class="form-label">Content</label>
                        <textarea name="content"
                                  class="form-control"
                                  rows="5"
                                  placeholder="Enter detailed content..."></textarea>
                    </div>

                    <!-- Place Name -->
                    <div class="mb-3">
                        <label class="form-label">Place Name</label>
                        <input type="text"
                               name="placeName"
                               class="form-control"
                               placeholder="Enter place name">
                    </div>

                    <!-- Country -->
                    <div class="mb-3">
                        <label class="form-label">Country</label>
                        <input type="text"
                               name="country"
                               class="form-control"
                               placeholder="Enter country">
                    </div>

                    <!-- Image Upload -->
                    <div class="mb-4">
                        <label class="form-label">Upload Image</label>
                        <input type="file"
                               name="image"
                               class="form-control"
                               accept="image/*"
                               onchange="previewImage(event)">

                        <!-- File Name -->
                        <p id="fileName" class="small text-muted mt-2"></p>

                        <!-- Image Preview -->
                        <div class="mt-3 text-center">
                            <img id="imagePreview"
                                 class="img-fluid rounded shadow-sm border"
                                 style="max-height: 350px; display: none; object-fit: cover;">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit"
                                class="btn btn-primary px-4">
                            Submit Post
                        </button>
                        <a href="/"
                           class="btn btn-secondary px-4 ms-2">
                            Cancel
                        </a>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<!-- Image Preview Script -->
<script>
function previewImage(event) {
    const input = event.target;
    const preview = document.getElementById("imagePreview");
    const fileName = document.getElementById("fileName");

    if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = "block";
        };

        fileName.innerText = "Selected file: " + input.files[0].name;

        reader.readAsDataURL(input.files[0]);
    } else {
        preview.style.display = "none";
        fileName.innerText = "";
    }
}
</script>

</body>
</html>
