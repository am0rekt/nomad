<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Post</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8B5FBF 0%, #6366F1 50%, #8B5FBF 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: white;
            padding: 32px 40px 24px;
            border-bottom: 1px solid #f1f5f9;
            position: relative;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #8B5FBF, #6366F1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .header-icon::after {
            content: "üìÑ";
            font-size: 16px;
        }

        .post-title {
            font-size: 32px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .post-subtitle {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 24px;
        }

        .back-link {
            position: absolute;
            top: 32px;
            right: 40px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #6366F1;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: #8B5FBF;
            transform: translateX(-2px);
        }

        .content {
            padding: 32px 40px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .info-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #6366F1;
        }

        .info-label {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #0f172a;
        }

        .content-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .post-content {
            background: #f8fafc;
            border-radius: 12px;
            padding: 24px;
            font-size: 16px;
            line-height: 1.6;
            color: #334155;
            border-left: 4px solid #8B5FBF;
        }

        .url-section {
            background: linear-gradient(135deg, rgba(139, 95, 191, 0.1), rgba(99, 102, 241, 0.1));
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(139, 95, 191, 0.2);
        }

        .url-link {
            color: #6366F1;
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
            transition: color 0.2s ease;
        }

        .url-link:hover {
            color: #8B5FBF;
            text-decoration: underline;
        }

        .footer {
            padding: 24px 40px;
            background: #f8fafc;
            border-top: 1px solid #f1f5f9;
            text-align: center;
        }

        .footer-back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #6366F1, #8B5FBF);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(139, 95, 191, 0.3);
        }

        .footer-back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 95, 191, 0.4);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .container {
                border-radius: 16px;
            }

            .header,
            .content,
            .footer {
                padding-left: 20px;
                padding-right: 20px;
            }

            .back-link {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 16px;
            }

            .post-title {
                font-size: 24px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a th:href="@{/posts}" class="back-link">
                ‚Üê Back to Posts
            </a>
            
            <div class="header-icon"></div>
            <h1 class="post-title" th:text="${post.title}">Post Title</h1>
            <p class="post-subtitle">Detailed view of your post content and information.</p>
        </div>

        <div class="content">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Post ID</div>
                    <div class="info-value" th:text="${post.postID}">123</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">Created At</div>
                    <div class="info-value" th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}">20-08-2025 14:30</div>
                </div>
            </div>

            <div class="content-section">
                <div class="section-title">Content</div>
                <div class="post-content" th:text="${post.content}">
                    This is the post content that will be displayed here with proper formatting and styling.
                </div>
            </div>

            <div class="content-section" th:if="${post.postUrl}">
                <div class="section-title">Post URL</div>
                <div class="url-section">
                    <a th:href="${post.postUrl}" target="_blank" class="url-link" th:text="${post.postUrl}">
                        https://example.com/post-url
                    </a>
                </div>
            </div>
        </div>

        <div class="footer">
            <a th:href="@{/posts}" class="footer-back-btn">
                ‚Üê Back to All Posts
            </a>
        </div>
    </div>
</body>
</html>
