<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title} + ' | Nomad Network'">Post | Nomad Network</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .post-card {
            border-radius: 12px;
            overflow: hidden;
        }
        .post-image {
            width: 100%;
            height: auto;
        }
        .delete-btn {
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="/">Nomad Network</a>
        <div class="ms-auto">
            <a href="/" class="btn btn-outline-light btn-sm">
                ‚Üê Back to Posts
            </a>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-8">

            <div class="card post-card shadow-sm border-0">

                <!-- IMAGE -->
                <img th:src="${post.postUrl != null ? post.postUrl : '/images/placeholder.jpg'}"
                     class="card-img-top post-image"
                     alt="Place image">

                <!-- BODY -->
                <div class="card-body p-4">

                    <!-- TITLE + DELETE -->
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h2 class="fw-bold"
                            th:text="${post.title}">
                            Post Title
                        </h2>

                        <!-- DELETE (only owner) -->
                        <a th:if="${currentUser != null and post.userID == currentUser.userID}"
                           th:href="@{/posts/delete/{id}(id=${post.postID})}"
                           class="btn btn-sm btn-outline-danger delete-btn"
                           onclick="return confirm('Delete this post?');">
                            Delete
                        </a>
                    </div>

                    <p class="text-muted mb-1">
                        üìç <span th:text="${post.placeName}">Place</span>
                    </p>

                    <p class="text-muted small mb-4">
                        By <span th:text="${post.userName}">User</span> ¬∑
                        <span th:text="${#temporals.format(post.createdAt,'dd MMM yyyy')}">
                            Date
                        </span>
                    </p>

                    <p class="fs-6 lh-lg"
                       th:text="${post.content}">
                        Post content goes here...
                    </p>

                </div>
            </div>

            <!-- BACK BUTTON -->
            <div class="text-center mt-4">
                <a th:href="@{/}" class="btn btn-outline-secondary">
                    ‚Üê Back to All Posts
                </a>
            </div>

        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-light mt-5 py-3">
    <div class="container text-center small">
        ¬© 2026 Nomad Network ¬∑ Travel Smarter, Travel Safer
    </div>
</footer>

</body>
</html>
